# render.yaml
databases:
  - name: career-bridge-db
    databaseName: career_bridge
    user: career_bridge_user
    plan: free # optional, defaults to starter

services:
  - type: web
    name: career-bridge-backend
    env: rust
    rootDir: backend
    buildCommand: "cargo build --release --all-features"
    startCommand: "sh -c 'cargo sqlx migrate run && ./target/release/backend'"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: career-bridge-db
          property: connectionString
      - key: RUST_LOG
        value: info
      - key: RUST_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        value: ""
      - key: GOOGLE_CLIENT_SECRET
        value: ""
      - key: GITHUB_CLIENT_ID
        value: ""
      - key: GITHUB_CLIENT_SECRET
        value: ""
      - key: FRONTEND_URL
        value: "" # e.g., https://your-frontend-app.onrender.com
      - key: GEMINI_API_KEY
        value: ""
      - key: GROQ_API_KEY
        value: ""
      - key: YOUTUBE_API_KEY
        value: ""
      - key: RENDER_EXTERNAL_URL
        value: ""
